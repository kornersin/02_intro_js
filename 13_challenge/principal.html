<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

        <h2 id="title">Bienvenido a tu cuenta</h2>
        <label for="">Tu saldo es de </label><br>
        <input type="text" name="cantidad1" id="c1" value="500">

            <input type="text" name="" id="cant" placeholder="Cantidad">
            <hr>
            <div class="board">
                <div class="keyboard">
                    <div class="keypath numbers">1</div>

                    <div class="keypath numbers">4</div>
                    <div class="keypath numbers">5</div>
                    <div class="keypath numbers">6</div>
                    <div class="keypath numbers">7</div>
                    <div class="keypath numbers">8</div>
                    <div class="keypath numbers">9</div>
                    <div class="keypath numbers">*</div>
                    <div class="keypath numbers">0</div>
                    <div class="keypath numbers">#</div>
                </div>
                <div class="actions">
                    <input type="button" value="Depositar" id="bt2" onclick="formula()">
                    <input type="button" value="Retirar" id="bt3" onclick="formula2()">
                    <input type="button" value="Salir" id="bt8" onclick="exit()">
